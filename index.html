<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <!-- Allow search engines to index and follow the links -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- For better compatibility with older IE versions -->
    <meta
      name="description"
      content="Gunjan's Portfolio - Showcasing projects, skills, and experience in web development."
    />
    <!-- Description for search engines -->
    <meta
      name="keywords"
      content="portfolio, Gunjan, web development, front-end, React, JavaScript, developer"
    />
    <!-- Keywords for SEO -->

    <!-- Open Graph meta tags for social media previews -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Gunjan | Portfolio" />
    <meta
      property="og:description"
      content="Gunjan's Portfolio - Showcasing projects, skills, and experience in web development."
    />
    <meta property="og:image" content="./src/assets/logo.png" />
    <!-- Image used for social sharing preview -->
    <meta property="og:url" content="https://your-website-url.com" />
    <!-- Change to your actual URL -->

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Gunjan | Portfolio" />
    <meta
      name="twitter:description"
      content="Gunjan's Portfolio - Showcasing projects, skills, and experience in web development."
    />
    <meta name="twitter:image" content="./src/assets/logo.png" />
    <!-- Twitter image -->
    <meta name="twitter:creator" content="@yourTwitterHandle" />
    <!-- Add your Twitter handle -->

    <link rel="icon" type="image/png" href="./src/assets/logo.png" />
    <!-- Favicon -->
    <title>Gunjan = () => Frontend Engineer</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
